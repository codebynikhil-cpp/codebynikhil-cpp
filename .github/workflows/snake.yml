name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: codebynikhil-cpp
          outputs: dist/github-contribution-grid-snake.svg
          outputs_dark: dist/github-contribution-grid-snake-dark.svg
          primary_color: "#8e44ad"      # purple for snake
          secondary_color: "#2ecc71"    # bright green for commits
          background_color: "#0d1117"   # dark GitHub background

      - name: Push generated files
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
